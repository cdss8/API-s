<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style> 
        [v-cloack] {
            display:   none;
        } 
    </style>
    <title>REST-API</title>
</head> 

<body>
    <div class=" conatiner p-5" id="app"   v-cloak>   
        <h1>REST API</h1>

        <form class="mb-5"  @submit.prevent="createUser">
            <div class="mb-3">
                <label for="wallet" class="form-label">Wallet Adress</label>
                <input type="text" class="form-control" id="wallet" v-model="form.wallet">
                <div id="walletinfo" class="form-text">We'll never share your data with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Seed phrase</label>
                <input type="password" class="form-control" id="password" v-model="form.password">
                <div id="passwordinfo" class="form-text">Your data are save </div>
            </div>
            <button type="submit" class="btn btn-primary" :disabled="!canCreate">Send</button>
        </form>
        
        <div v-if="users.length">
            <div class="card mb-3" v-for="user in users">
                <div class="card-body">
                    <h5 class="card-title" :style="{background: user.marked ? 'Aquamarine' : 'white', color:user.marked ? 'Maroon' : 'black' }" >{{user.wallet}}</h5>
                    <p class="card-text">{{user.password}}</p>
                    <button class="btn btn-success"  @click="submitUser(user.id)">Submit</button>    
                    <button class="btn btn-danger"   @click="removeUser(user.id)">Delete</button>
                    <button class="btn btn-warning"   @click="selectUser(user.id)" :disabled="user.marked"> Select</button>
                </div>
            <p v-else>No any wallet registration</p>
            </div>        
        </div>

    </>

    <script type="module" src="front.js"></script>
</body>
</html>
